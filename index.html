<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>SAMLEKOM!!!</h1>
    <div class="container row">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                INI JUDUL
            </div>
            <div class="card-body scroll">
                <div class="row">
                    <div class="col">
                        <!-- Ini List yang di scroll -->
                        <div class="list-group list-group-flush" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-satu-list"
                                data-toggle="list" href="#list-satu" role="tab" aria-controls="satu">Satu</a>
                            <a class="list-group-item list-group-item-action" id="list-dua-list" data-toggle="list"
                                href="#list-dua" role="tab" aria-controls="dua">Dua</a>
                            <a class="list-group-item list-group-item-action" id="list-tiga-list" data-toggle="list"
                                href="#list-tiga" role="tab" aria-controls="tiga">Tiga</a>
                            <a class="list-group-item list-group-item-action" id="list-empat-list" data-toggle="list"
                                href="#list-empat" role="tab" aria-controls="empat">Empat</a>
                            <a class="list-group-item list-group-item-action" id="list-lima-list" data-toggle="list"
                                href="#list-lima" role="tab" aria-controls="lima">lima</a>
                            <a class="list-group-item list-group-item-action" id="list-enam-list" data-toggle="list"
                                href="#list-enam" role="tab" aria-controls="enam">enam</a>
                            <a class="list-group-item list-group-item-action" id="list-tujuh-list" data-toggle="list"
                                href="#list-tujuh" role="tab" aria-controls="tujuh">tujuh</a>
                            <a class="list-group-item list-group-item-action" id="list-delapan-list" data-toggle="list"
                                href="#list-delapan" role="tab" aria-controls="delapan">delapan</a>
                            <a class="list-group-item list-group-item-action" id="list-sembilan-list" data-toggle="list"
                                href="#list-sembilan" role="tab" aria-controls="sembilan">sembilan</a>
                            <a class="list-group-item list-group-item-action" id="list-sepuluh-list" data-toggle="list"
                                href="#list-sepuluh" role="tab" aria-controls="sepuluh">sepuluh</a>
                            <a class="list-group-item list-group-item-action" id="list-sebelas-list" data-toggle="list"
                                href="#list-sebelas" role="tab" aria-controls="sebelas">sebelas</a>
                            <a class="list-group-item list-group-item-action" id="list-duabelas-list" data-toggle="list"
                                href="#list-duabelas" role="tab" aria-controls="duabelas">duabelas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ini isi listnya -->
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-satu" role="tabpanel" aria-labelledby="list-satu-list">
                    ini satu</div>
                <div class="tab-pane fade" id="list-dua" role="tabpanel" aria-labelledby="list-dua-list">ini dua
                </div>
                <div class="tab-pane fade" id="list-tiga" role="tabpanel" aria-labelledby="list-tiga-list">ini
                    tiga
                </div>
                <div class="tab-pane fade" id="list-empat" role="tabpanel" aria-labelledby="list-empat-list">ini
                    empat
                </div>
                <div class="tab-pane fade" id="list-lima" role="tabpanel" aria-labelledby="list-lima-list">ini
                    lima
                </div>
                <div class="tab-pane fade" id="list-enam" role="tabpanel" aria-labelledby="list-enam-list">ini
                    enam
                </div>
                <div class="tab-pane fade" id="list-tujuh" role="tabpanel" aria-labelledby="list-tujuh-list">ini
                    tujuh
                </div>
                <div class="tab-pane fade" id="list-delapan" role="tabpanel" aria-labelledby="list-delapan-list">ini
                    delapan
                </div>
                <div class="tab-pane fade" id="list-sembilan" role="tabpanel" aria-labelledby="list-sembilan-list">ini
                    sembilan
                </div>
                <div class="tab-pane fade" id="list-sepuluh" role="tabpanel" aria-labelledby="list-sepuluh-list">ini
                    sepuluh
                </div>
                <div class="tab-pane fade" id="list-sebelas" role="tabpanel" aria-labelledby="list-sebelas-list">ini
                    sebelas
                </div>
                <div class="tab-pane fade" id="list-duabelas" role="tabpanel" aria-labelledby="list-duabelas-list">ini
                    duabelas
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
